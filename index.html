<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid 19 API in javascript</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <h4 class="text-center mt-2">Covid 19 Tracker</h3>
      <h6 class="text-center">The Latest Statistics regarding the "Corona Virus".</h6>

      <table class="table table-hover">
        <thead>
          <tr>
            <th>Country</th>
            <th>Total Cases</th>
            <th>Total Deaths</th>
            <th>Total Recovered</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Global</td>
            <td id="a"></td>
            <td id="b"></td>
            <td id="c"></td>
          </tr>
          <tr>
            <td>India</td>
            <td id="d"></td>
            <td id="e"></td>
            <td id="f"></td>
          </tr>
        </tbody>
      </table>
      <br />
      <button id="mybtn" class="btn btn-danger btn-block">
        Data will be refreshed every 12 hours
      </button>
    </div>
    <footer class="footer text-center">Created by Amarjit Singh | Information provided by <a href="https://covid19api.com/">Johns Hopkins University</a></footer>
  </body>
